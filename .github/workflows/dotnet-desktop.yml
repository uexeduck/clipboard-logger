name: .NET Core Desktop Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Install .NET Framework 4.0 Developer Pack needed for building .NET Framework 4.0 projects
    - name: Install .NET Framework 4.0 Developer Pack
      run: choco install netfx-4.0-devpack -y
      shell: powershell

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x   # Use your .NET version here

    - name: Restore dependencies
      run: dotnet restore ClipboardLog.sln

    - name: Build solution
      run: dotnet build ClipboardLog.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ClipboardLog.sln --no-restore --verbosity normal
