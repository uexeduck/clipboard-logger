name: .NET Core Desktop Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x   # Use your .NET version here

    - name: Restore dependencies
      run: dotnet restore ClipboardLog.sln

    - name: Build solution
      run: dotnet build ClipboardLog.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ClipboardLog.sln --no-restore --verbosity normal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ClipboardLog-Build
        path: ClipboardLog/bin/Release/
